apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_PASSWORD
              value: "password123"
            - name: POSTGRES_USER
              value: "blog"
            - name: POSTGRES_DB
              value: "blogdb"
          ports:
            - containerPort: 5432
